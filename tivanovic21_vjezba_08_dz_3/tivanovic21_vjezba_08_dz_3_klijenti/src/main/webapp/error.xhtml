<ui:composition template="/predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

	<ui:define name="title">Greška</ui:define>

	<ui:define name="content">
		<h2>Došlo je do pogreške</h2>
		<p>
			<strong>Status kod:</strong>
			<h:outputText
				value="#{requestScope['jakarta.servlet.error.status_code']}" />
		</p>
		<p>
			<strong>Poruka:</strong>
			<h:outputText
				value="#{requestScope['jakarta.servlet.error.message']}" />
		</p>
		<p>
			<strong>Greška:</strong>
			<h:outputText
				value="#{requestScope['jakarta.servlet.error.exception']}" />
		</p>
	</ui:define>

	<ui:define name="nav" />
</ui:composition>
