<ui:composition template="/predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

	<ui:define name="title">ZadaÄ‡a 3 - Odabir partnera/restorana</ui:define>
	<ui:define name="content">
		<h2>Odabir partnera/restorana</h2>
		<br />

		<h:panelGroup rendered="#{not empty odabirParnera.poruka}">
			<div
				style="background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 10px; margin-bottom: 20px;">
				<h:outputText value="#{odabirParnera.poruka}" />
			</div>
		</h:panelGroup>


		<h:panelGroup rendered="#{empty odabirParnera.poruka}">
			<h:form>
				<h:outputLabel for="partner">
					<h:outputText value="Partner:" />
				</h:outputLabel>
				<h:selectOneMenu value="#{odabirParnera.partner}">
					<f:selectItems value="#{odabirParnera.partneri}" var="p"
						itemLabel="#{p.naziv()} - #{p.vrstaKuhinje()}"
						itemValue="#{p.id()}" />
				</h:selectOneMenu>

				<h:commandButton id="submit" value=" Odaberi partnera "
					action="#{odabirParnera.odaberiPartnera}"
					disabled="#{globalniPodaci.korisnikImaAktivnuNarudzbu(prijavaKorisnika.korisnickoIme)}" />
			</h:form>
		</h:panelGroup>

	</ui:define>
	<ui:define name="nav">
	</ui:define>
</ui:composition>
