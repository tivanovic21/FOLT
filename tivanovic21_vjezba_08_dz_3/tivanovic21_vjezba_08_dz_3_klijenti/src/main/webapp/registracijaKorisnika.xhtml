<ui:composition template="predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

	<ui:define name="title">Zadaća 3 - Registracija korisnika</ui:define>
	<ui:define name="content">
		<h1>Registracija novog korisnika</h1>
		<br />

		<h:panelGroup rendered="#{not empty registracijaKorisnika.poruka}">
			<div>
				<h:outputText value="#{registracijaKorisnika.poruka}"
					style="font-weight: bold;" />
			</div>
		</h:panelGroup>

		<div>
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">

					<h:outputLabel for="korisnickoIme" value="Korisničko ime *:" />
					<h:panelGroup>
						<h:inputText id="korisnickoIme"
							value="#{registracijaKorisnika.korisnickoIme}" required="true"
							requiredMessage="Korisničko ime je obavezno" />
						<h:message for="korisnickoIme" style="color: red;" />
					</h:panelGroup>

					<h:outputLabel for="lozinka" value="Lozinka *:" />
					<h:panelGroup>
						<h:inputSecret id="lozinka"
							value="#{registracijaKorisnika.lozinka}" required="true"
							requiredMessage="Lozinka je obavezna" />
						<h:message for="lozinka" style="color: red;" />
					</h:panelGroup>

					<h:outputLabel for="ime" value="Ime *:" />
					<h:panelGroup>
						<h:inputText id="ime" value="#{registracijaKorisnika.ime}"
							required="true" requiredMessage="Ime je obavezno" />
						<h:message for="ime" style="color: red;" />
					</h:panelGroup>

					<h:outputLabel for="prezime" value="Prezime *:" />
					<h:panelGroup>
						<h:inputText id="prezime" value="#{registracijaKorisnika.prezime}"
							required="true" requiredMessage="Prezime je obavezno" />
						<h:message for="prezime" style="color: red;" />
					</h:panelGroup>

					<h:outputLabel for="email" value="Email:" />
					<h:inputText id="email" value="#{registracijaKorisnika.email}" />

					<h:outputText value="" />
					<h:commandButton value="Registriraj korisnika"
						action="#{registracijaKorisnika.registrirajKorisnika}" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
	<ui:define name="nav" />
</ui:composition>
