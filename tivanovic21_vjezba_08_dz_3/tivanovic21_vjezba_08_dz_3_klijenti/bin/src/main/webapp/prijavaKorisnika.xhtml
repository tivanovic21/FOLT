<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Zadaća 2 - Prijava korisnika</title>
</h:head>
<h:body>
	<h2>Zadaća 2 - Prijava korisnika</h2>
	<br />
	<h:link outcome="index.xhtml" value="Početak Partner" />
	<br />
	<h:outputText style="color: red" value="#{prijavaKorisnika.poruka}" />
	<br />
	<h:form>
		<h:outputLabel for="korisnickoIme">
			<h:outputText value="Korisničko ime:" />
		</h:outputLabel>
		<h:inputText id="korisnickoIme"
			value="#{prijavaKorisnika.korisnickoIme}" required="true"
			requiredMessage="Potrebno je upisati korisničko ime" />
		<br />
		<h:outputLabel for="lozinka">
			<h:outputText value="Korisnička lozinka:" />
		</h:outputLabel>
		<h:inputSecret id="lozinka" value="#{prijavaKorisnika.lozinka}"
			required="true" requiredMessage="Potrebno je upisati lozinku" />
		<br />
		<h:commandButton id="submit" value=" Prijavi se "
			action="#{prijavaKorisnika.prijavaKorisnika}" />
	</h:form>

</h:body>
</html>
